post:
  tags:
    - read
    - me
  summary: Returns information for the current user.
  description: Returns information for the current user.
  requestBody:
    required: true
    content:
      application/json:
        examples:
          usernameUsergroup:
            summary: return current user's uid, username, and usergroup
            value:
              asks:
                me:
                  uid: true
                  username: true
                  usergroup: true
          allInformation:
            summary: return all available data for current user
            value:
              asks:
                me:
                  uid: true
                  username: true
                  usergroup: true
                  displayGroup: true
                  additionalgroups: true
                  postnum: true
                  awards: true
                  bytes: true
                  threadnum: true
                  avatar: true
                  avatardimensions: true
                  avatartype: true
                  lastvisit: true
                  usertitle: true
                  website: true
                  timeonline: true
                  reputation: true
                  referrals: true
                  lastactive: true
                  unreadpms: true
                  invisible: true
                  totalpms: true
                  warningpoints: true
        schema:
          $ref: ..\components\schemas\me\MeReadRequestAsk.yaml
  responses:
    "200":
      description: Me info
      headers:
        x-rate-limit-remaining:
          schema:
            type: integer
            description: Request limit per hour.
      content:
        application/json:
          schema:
            $ref: '..\components\schemas\me\MeReadRequest.yaml'
    "401":
      $ref: ..\components\responses\UnauthorizedError.yaml
